<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <button id="btn">clcik</button>
    <script src="./kkb-reactivty.js"></script>
    <script>
        const root = document.getElementById('app')
        const btn = document.getElementById('btn')
        const o ={
            name :'kkb',
            age:1
        }
        let obj = reactive(o)
        let double = computed(() => {
           return  obj.age*2
        })
        effect(()=>{
            root.innerHTML = `
            <h1> ${obj.name} 今年 ${obj.age}岁了 ,${double.value} </h1>
            `
        })
        console.log(double);
        document.addEventListener('click',()=>{
            obj.age+=1
        },false)

    </script>
</body>
</html>
